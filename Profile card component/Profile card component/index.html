<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>

  <div class="card">

  <img class="top" src="images/bg-pattern-card.svg" alt="top-card">

  <img class="picture" src="images/image-victor.jpg" alt="victor">

  <p class="name"><span class="bold">Victor Crest</span> <span class="age">26</span> <br> <span class="city">London</span></p>
    
  <p class="followers"><span class="bold">80K</span> <br> <span class="gray">Followers</span></p>

  <p class="likes"><span class="bold">803K</span> <br> <span class="gray">Likes</span> </p>

  <p class="photos"><span class="bold">1.4K</span> <br> <span class="gray">Photos</span></p>




</body>
</html>
