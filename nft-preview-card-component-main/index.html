<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">

    <div class="image">
      <img class="nft" src="images/image-equilibrium.jpg" alt="">
      <div class="hover"></div>
      <img class="eye" src="images/icon-view.svg" alt="">
    </div>

    <h1 class="title">Equilibrium #3429</h1>

    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="atributes">
      <div class="price">
        <div class="iconEthereum"><img class="icon" src="images/icon-ethereum.svg" alt=""></div>
        <div class="eth">0.041 ETH</div>
      </div>
      <div class="days">
        <div class="iconClock"><img class="icon" src="images/icon-clock.svg" alt=""></div>
        <div>3 days left</div>
      </div>
    </div>

    <div class="creator"><img class="photo" src="images/image-avatar.png" alt="">
      <p class="nameCreation">Creation of <span class="name">Jules Wyvern</span></p>
    </div>

  </main>


</body>
</html>
