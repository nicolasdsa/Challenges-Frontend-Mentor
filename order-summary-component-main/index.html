<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css"
  >
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="container">
    <img class="illustration" src="images/illustration-hero.svg" aria-hidden="true" alt="Person listen music">
    <h1 class="title">Order Summary</h1>

    <p class="phrase">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    
    <div class="plans">
      <img class="icon" src="images/icon-music.svg" aria-hidden="true" alt="Icon music">
      <strong class="plan">Annual Plan</strong>
      <p class="price">$59.99/year</p>
      <a class="change">Change</a>
    </div>

    <p><a class="payment">Proceed to Payment</a></p>

    <a class="cancel">Cancel Order</a>

  </main>

</body>
</html>
