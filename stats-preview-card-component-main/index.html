<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<section class="container">
  <div class="card">

  experience, and overall efficiency.</div>
<div class="numbers"> 
    <div class="teste" >  10k+ <span class="caption">companies</span></div>  
    <div class="teste" >  314 <span class="caption">templates</span></div>
    <div class="teste" >  12M+ <span class="caption">queries</span></div>
  
</div> 
</div>
  <div class="image-div">
    <img class="image"src="images/image-header-desktop.jpg" alt="desktop">
    <img class="image-mobile"src="images/image-header-desktop.jpg" alt="desktop">

  </div>
</div>
</section>
