<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <div class="container">
    <div class="form">

      <p class="text">Bill</p>

      <input placeholder="0" type="number" class="bill input">

      <p class="text">Select Tip %</p>

      <div class="buttons">
        <button class="button">5%</button>
        <button class="button">10%</button>
        <button class="button">15%</button>
        <button class="button">25%</button>
        <button class="button">50%</button>
        <input placeholder="Custom" type="number" class="custom">
      </div>

      <p class="text">Number of People</p>

      <input placeholder="0" type="number" class="person input">
      
    </div>
    <div class="result">

      <div class="textTip">
        <p>Tip Amount</p>
        <p>/ person</p>
      </div>

      <p class="amount"></p>

      <div class="textTotal">
        <p>Total</p>
        <p>/ person</p>
      </div>

      <p class="total"> </p>

      <button class="reset">RESET</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
